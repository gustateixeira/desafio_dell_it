<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Startups</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div id="paginaInicial">
    <h1 class="tituloPaginaInicial">Bem-vindo ao Desafio IT Academy</h1>
    <button id="btnCriarStartup" class="button" >Criar Startups</button>
</div>
<div id="paginaSorteio" style="display: none;">
    <h1>Batalhas de Startups</h1>
        <div class="batalhas-container">
            <div class="batalhas-grid"></div>
        </div>
    <button id="btnProximaRodada" class="button" disabled>
        Próxima Rodada
    </button>
</div>
<div id="paginaVencedor" style="display: none;">
    <div class="startup-card">
    </div>
    <table id="tabelaAvaliacoes"></table>

</div>
<div id="paginaCriarStartup" style="display: none;">
    <h1>Criar Nova Startup</h1>
    <div class="form-wrapper">
        <form id="formCriarStartup">
            <div class="form-container">
                <div class="form-group">
                    <label for="nome">Nome da Startup <span style="color: red;">*</span></label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="slogan">Slogan <span style="color: red;">*</span></label>
                    <input type="text" id="slogan" name="slogan" required>
                </div>
                <div class="form-group">
                    <label for="fundacao">Ano de Fundação <span style="color: red;">*</span></label>
                    <input type="number" id="fundacao" name="fundacao" required>
                </div>
                <button type="submit" class="btn-submit">Criar Startup</button>
            </div>
        </form>
        <div class="botoes-acoes">
        <button id="btnSortear" class="button">Sortear</button>
        <button id="btnVoltarCriarStartup" class="button">Voltar</button>
        </div>
    </div>

    <h2>Startups Criadas</h2>
    <div class="startup-grid"></div>
</div><script src="./js/script.js"></script>
</body>
</html>
